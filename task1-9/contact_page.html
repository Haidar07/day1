<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style_contact.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navvbar">
        <div class="bagian-kiri-nav">
          <img src="aset/logo-navbar.png" alt="Logo" />
          <a href="#" class="text1-nav">Home</a>
          <a href="myproject.html" target="_blank" class="text2-nav">My Project</a>
        </div>
        <div class="bagian-kanan-nav">
          <a href="contact_page.html" class="tombol" target="_blank">Contact</a>
          <a href="javascript:void(0);" id="hamburger-menu" onclick="burger()"><i class="fa-solid fa-bars"></i></a>
        </div>
      </div>
      <div id="hamburger-menu-list">
        <a href="index.html" class="ini">HOME</a>
        <a href="myproject.html" class="ini">MyProject</a>
        <!-- <a href="contact_page.html" class="ini">ContactMe</a> -->
      </div>
    </nav>

    <!-- Contact Me Section -->
    <section class="contact">
        <div class="main-contact">
            <h2>Contact Me</h2>
            <div class="input-form">
                <label for="name">Name</label>
                <input type="text" class="inputan" id="name">
            </div>
            <div class="input-form">
                <label for="email">Email</label>
                <input type="text" class="inputan" id="email">
            </div>
            <div class="input-form">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="inputan" id="phone-number">
            </div>
            <div class="input-form">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Collaboration or Business">Collaboration or Business</option>
                    <option value="Job Vacancie">Job Vacancie</option>
                </select>
            </div>
            <div class="input-form">
                <label for="tm">Your Massage</label>
                <textarea name="tm" id="tm" class="inputan" ></textarea>
            </div>
            <div class="btn">
                <button type="button" class="submit" onclick="submitForm()">Submit</button>
            </div>            
        </div>        
    </section>

    
    <script src="js/nav.js"></script>
    <script src="js/contactme.js"></script>
    
</body>
</html>
