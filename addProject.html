  <!-- Form Section -->
  <form class="mt-4 w-25 mx-auto" onsubmit="addBlog(event)">
    <h2 class="text-center mb-5">Add Project</h2>
    <div class="form-floating mb-3">
      <input type="text" class="form-control shadow" id="nameProject" placeholder="Your Name" />
      <label for="floatingInput">Name Project</label>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control shadow" placeholder="First name">
      </div>
      <div class="col">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" id="endDate" class="shadow form-control" placeholder="Last name">
      </div>
    </div>
    <div class="form-floating">
      <textarea class="shadow form-control mb-3" placeholder="Leave a comment here" id="description"
        style="height: 100px"></textarea>
      <label for="description">Description</label>
    </div>
    <div class="checkbox-group d-flex gap-4">
      <div class="checkbox-left">
        <div class="mb-3 form-check">
          <input type="checkbox" class="shadow form-check-input" id="nodejs" />
          <label class="form-check-label" for="nodejs">Node JS</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="shadow form-check-input" id="reactjs" />
          <label class="form-check-label" for="reactjs">React JS</label>
        </div>
      </div>
      <div class="checkbox-right">
        <div class="mb-3 form-check">
          <input type="checkbox" class="shadow form-check-input" id="angular" />
          <label class="form-check-label" for="angular">Angular</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="shadow form-check-input" id="vuejs" />
          <label class="form-check-label" for="vuejs">Vue JS</label>
        </div>
      </div>

    </div>
    <div class="input-group mb-3">
      <input type="file" class="shadow form-control" id="inputGambar" />
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="shadow btn btn-primary">Submit</button>
    </div>
  </form>
