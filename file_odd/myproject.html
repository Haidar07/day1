<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project Pages</title>
    <link rel="stylesheet" href="css/style_myprojectpages.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navvbar">
        <div class="bagian-kiri-nav">
          <img src="aset/logo-navbar.png" alt="Logo" />
          <a href="#" class="text1-nav">Home</a>
          <a href="myproject.html" target="_blank" class="text2-nav">My Project</a>
        </div>
        <div class="bagian-kanan-nav">
          <a href="contact_page.html" class="tombol" target="_blank">Contact</a>
          <a href="javascript:void(0);" id="hamburger-menu" onclick="burger()"><i class="fa-solid fa-bars"></i></a>
        </div>
      </div>
      <div id="hamburger-menu-list">
        <a href="index.html" class="ini">HOME</a>
        <a href="myproject.html" class="ini">MyProject</a>
        <a href="contact_page.html" class="ini">ContactMe</a>
      </div>
    </nav>

    <!-- Form isian -->
    <form onsubmit="addBlog(event)">
      <h2 id="jform">
        ADD MY PROJECT
      </h2>
      <div class="nameProjectField">
        <label for="nameProject">Project Name</label>
        <input type="text" id="nameProject" name="" class="input123" />
      </div>
      <div class="dateContainer">
        <div class="dateField">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" class="input123" required />
        </div>

        <div class="dateField">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" class="input123" required />
        </div>
      </div>
      <div class="input-form">
        <label for="tm">Description</label>
        <textarea name="tm" id="tm"></textarea>
      </div>
      <!-- Checkbox Container -->
      <h4 style="font-weight: bold; margin-bottom: 1rem">Technologies</h4>
      <div class="checkboxContainer">
        <!-- Checkbox Grup Kiri -->
        <div class="checkboxGroup1">
          <div class="cb">
            <input type="checkbox" id="nodejs" value="Node JS" />
            <label for="checkbox1">Node JS</label>
          </div>
          <div class="cb">
            <input type="checkbox" id="reactjs" value="React JS" />
            <label for="checkbox2">React JS</label>
          </div>
        </div>
        <!-- Checkbox Grup Kanan -->
        <div class="checkboxGroup2">
          <div class="cb">
            <input type="checkbox" id="angular" value="angular" />
            <label for="checkbox3">Angular</label>
          </div>
          <div class="cb">
            <input type="checkbox" id="vuejs" value="Vue JS" />
            <label for="checkbox4">Vue JS</label>
          </div>
        </div>
      </div>

        <label for="" class="inputImg">
          <input type="file" id="inputGambar" class="btnInput" />
          <i class="fa-solid fa-paperclip" style="padding-right: .7rem; font-size: 21px;"></i>
        </label>
        
          <button>Submit</button>     
    </form>

    <!-- Section Blog -->
    <section class="mainBlog">
      <h2 id="judul">MY PROJECT</h2>
      <div class="row" id="contentBlogs">
        <!-- digenerate by js -->
      </div>
    </section>


    <script src="js/myprojectpages.js"></script>
  </body>
</html>
