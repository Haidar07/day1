<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style_contact.css">
</head>
<body>
     <!-- Navbar -->
    <nav class="navbar">
        <div class="bagian-kiri-nav">
            <img src="aset/logo-navbar.png" alt="Logo">
        </div>
        <div class="bagian-kanan-nav">
            <a href="#" class="text1-nav">Home</a>
            <a href="#" class="text2-nav">My Project</a>
        </div>
    </nav>

    <!-- Contact Me Section -->
    <section class="contact">
        <div class="main-contact">
            <h2>Contact Me</h2>
            <div class="input-form">
                <label for="name">Name</label>
                <input type="text" class="inputan" id="name">
            </div>
            <div class="input-form">
                <label for="email">Email</label>
                <input type="text" class="inputan" id="email">
            </div>
            <div class="input-form">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="inputan" id="phone-number">
            </div>
            <div class="input-form">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Collaboration or Business">Collaboration or Business</option>
                    <option value="Job Vacancie">Job Vacancie</option>
                </select>
            </div>
            <div class="input-form">
                <label for="tm">Your Massage</label>
                <textarea name="tm" id="tm" class="inputan" ></textarea>
            </div>
            <div class="btn">
                <input type="submit" value="Submit" class="submit">
            </div>            
        </div>        
    </section>
</body>
</html>
