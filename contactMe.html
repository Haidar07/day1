<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 rounded-bottom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="aset/logo-navbar.png" style="width: 4rem" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testimonial_oop.html" target="_blank">My Testimonials</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-danger" type="submit">
                        Contact
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <form class="w-25 mt-5 mx-auto">
        <h2 class="text-center mb-2">Contact Me</h2>
        <div class="form-floating mb-1">
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-1">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-1">
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
            <label for="phoneNumber">Phone Number</label>
        </div>
        <select class="form-select mb-1" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">General Inquiry</option>
            <option value="2">Collaboration and JS</option>
            <option value="3">Job Vacancies</option>
        </select>
        <div class="form-floating">
            <textarea class="shadow form-control mb-3" placeholder="Leave a comment here" id="description"
                style="height: 100px"></textarea>
            <label for="description">Description</label>
        </div>
    </form>

    <!-- Generate Card Section -->








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/myprojectpages.js"></script>
</body>

</html>
